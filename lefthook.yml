output:
  - summary

pre-push:
  piped: true
  jobs:
    - name: Check if can push
      run: git push origin HEAD --dry-run --no-verify

    - name: Release version
      run: npx nx release patch --skip-publish

    - name: Publish tags
      run: git push --tags --no-verify
