<div class="w-full h-full flex flex-col select-none">
  <p class="{{ control.invalid && control.dirty ? 'text-red-dark' : 'text-blue-dark' }}">
    {{ label ?? '' }}@if (isRequired()) {
    <span class="text-red-dark">*</span>
  }
</p>
<div class="h-full flex flex-col">
  @for (item of items() ?? []; track item.value) {
    <mat-checkbox
      class="checkbox"
      [checked]="checkedItems[item.value]"
      [value]="$any(item.value)"
      [disabled]="(control.readonly$ | async) || (item.disabled ?? false) || control.disabled"
      (change)="onChangeItem()"
      color="primary"
      >{{ item.label }}</mat-checkbox
      >
    }
  </div>
  @if (control.invalid && control.dirty) {
    <p class="text-error-400 text-sm">
      {{ control.error$ | async }}
    </p>
  }
</div>
