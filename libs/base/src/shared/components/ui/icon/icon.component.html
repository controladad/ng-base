<div
  role="presentation"
  class="ui-icon relative {{ disabled ? 'disabled' : '' }} w-full h-full {{ wrapperClass }}"
  [class.is-clickable]="isClickable()"
  (click)="onClickEvent($event)"
  >
  @if (!!icon) {
    <mat-icon
      #MatIcon
      class="{{ iconClass ?? '' }}"
      [ngStyle]="{ width: size, height: size }"
      [svgIcon]="icon"
    ></mat-icon>
  }
  <ng-content></ng-content>
</div>
