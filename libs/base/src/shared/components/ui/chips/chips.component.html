@if (icon) {
  <cac-icon
    class="ui-chips-icon"
    size="1.5rem"
    [icon]="icon"
  ></cac-icon>
}
<ng-content></ng-content>
@if (closable) {
  <cac-icon
    class="ui-chips-close-btn"
    wrapperClass="ui-chips-close-icon-wrapper"
    size="1.5rem"
    icon="close"
    (onClick)="onCloseClick($event)"
  ></cac-icon>
}
