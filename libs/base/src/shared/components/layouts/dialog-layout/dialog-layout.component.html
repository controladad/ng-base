<div class="flex flex-col w-full h-full pt-6 py-9 px-11 flex-auto overflow-hidden">
  @if (showCloseBtn) {
    <cac-icon
      class="absolute top-5 end-9 rounded-full text-gray-900 w-10 h-10"
      (onClick)="closeDialog()"
      size="1.75rem"
      icon="close"
    ></cac-icon>
  }
  <div class="flex flex-col">
    <p class="text-surface-on text-xl font-medium">{{ title }}</p>
    @if (subtitle) {
      <p class="text-surface-on text-sm mt-2">{{ subtitle }}</p>
    }
  </div>
  <div class="flex flex-col mt-1 flex-auto overflow-auto">
    <ng-content></ng-content>
  </div>
  @if (!hideControls) {
    <cac-bottom-controls
      [form]="form"
      [actionType]="actionType()"
      [submitText]="submitBtn ?? SUBMIT_DEFAULT_TEXT"
      [cancelText]="cancelBtn ?? CANCEL_DEFAULT_TEXT"
      [submitClass]="submitClass"
      [cancelClass]="cancelClass"
      (onSubmit)="onSubmit.emit($event)"
      (onCancel)="onCancelClick()"
      (onError)="onError.emit()"
      >
      <ng-content select="[slot=bottom]"></ng-content>
    </cac-bottom-controls>
  }
</div>
