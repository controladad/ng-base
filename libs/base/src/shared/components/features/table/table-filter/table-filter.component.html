<ng-container *ngIf="column.filterable">
  <ui-icon
    #FilterMenuTrigger="matMenuTrigger"
    [matMenuTriggerFor]="null"
    class="transition-all duration-300 {{
      isActive() ? 'text-primary-500 scale-125' : 'text-surface-on-variant opacity-70'
    }}"
    wrapperClass="hover:bg-secondary-50"
    [icon]="isActive() ? 'filter-filled' : 'filter'"
    size="1rem"
  ></ui-icon>
  <feature-table-filter-menu
    [column]="column"
    [filterModel]="filterModel"
    [trigger]="FilterMenuTrigger"
  ></feature-table-filter-menu>
</ng-container>
