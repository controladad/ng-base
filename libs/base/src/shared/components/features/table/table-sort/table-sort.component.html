<ng-container *ngIf="column.sortable">
  <ui-icon
    (onClick)="onSortClick()"
    class="transition-all duration-300 {{
      sortModel.key() === key ? 'text-primary-600 scale-125' : 'text-surface-on-variant opacity-70'
    }}"
    wrapperClass="hover:bg-secondary-50"
    [icon]="sortModel.key() === key ? (sortModel.direction() === 'asc' ? 'sort-up' : 'sort-down') : 'sort'"
    size="1.25rem"
  ></ui-icon>
</ng-container>
