<div class="filters-container text-black flex flex-col sm:flex-row items-center py-3 mb-8 gap-6 relative">
  <feature-dashboard-filter (onChange)="onFilterChange($event)"></feature-dashboard-filter>
  @if (isLoading()) {
    <mat-progress-bar mode="indeterminate" class="absolute -bottom-1 left-0 right-0"></mat-progress-bar>
  }
</div>

<div class="charts-row grid 2xl:grid-cols-3 xl:grid-cols-2 grid-cols-1 gap-8 mb-8">
  @for (chart of charts(); track chart) {
    @if (!chart.hidden) {
      <div>
        <p>
          {{ chart.title }} <span>{{ chart.description }}</span>
        </p>
        @if (chart.barChart) {
          <feature-bar-chart [data]="chart.barChart"></feature-bar-chart>
        } @else if (chart.doughnutChart) {
          <feature-doughnut-chart [data]="chart.doughnutChart"></feature-doughnut-chart>
        }
      </div>
    }
  }
</div>
