<div role="presentation" #Wrapper (click)="onClick()" class="ui-snackbar-panel {{ data.panelClass ?? '' }}">
  {{ data.message }}
  @if (data.action) {
    <cac-icon (onClick)="onAction()" class="ml-auto text-primary-400">
      {{ data.action }}
    </cac-icon>
  }
  @if (data.code) {
    <span class="absolute text-sm font-bold end-3.5 top-1.5 opacity-80">
      {{ data.code }}
    </span>
  }
</div>
