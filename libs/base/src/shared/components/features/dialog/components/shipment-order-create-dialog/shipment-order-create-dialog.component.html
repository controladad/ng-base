<feature-dialog-layout
  [title]="(data.item ? 'ویرایش' : 'اضافه') + ' کردن دستور حمل'"
  [subtitle]="'مشخصات را وارد کنید و دکمه ذخیره را بزنید.'"
  (onSubmit)="onSubmit($event)"
>
  <ng-container *ngIf="plugins.isDispatchingAvailable()">
    <p class="text-base font-medium mt-6 mb-4">نوع قرارداد را انتخاب کنید :</p>
    <feature-form-builder [options]="contractForm"></feature-form-builder>
  </ng-container>

  <p class="text-base font-medium mt-6 mb-4">اطلاعات اولیه</p>
  <feature-form-builder [options]="baseForm"></feature-form-builder>

  <ng-container *ngIf="plugins.isEntezamatAvailable()">
    <p class="text-base font-medium mt-6 mb-4">انتظامات</p>
    <feature-form-builder [options]="entezamatForm"></feature-form-builder>
  </ng-container>

  <p class="text-base font-medium mt-6 mb-4">اطلاعات توزین</p>
  <feature-form-builder [options]="weighingForm"></feature-form-builder>
</feature-dialog-layout>
