<feature-dialog-layout
  title="{{ title }} قبض"
  [form]="descriptionControl"
  (onSubmit)="onSave($event)"
  [submitBtn]="title"
>
  <ui-field class="mt-8" controlType="textarea" [control]="descriptionControl" placeholder="متن {{ title }}"></ui-field>
  <ui-field
    *ngIf="entezamatControl.enabled$ | async"
    label="انتظامات"
    [control]="entezamatControl"
    [items]="entezamatItems$"
    controlType="select"
  ></ui-field>
</feature-dialog-layout>
