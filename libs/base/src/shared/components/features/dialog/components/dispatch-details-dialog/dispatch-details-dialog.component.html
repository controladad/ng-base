<feature-dialog-layout title="جزئیات تردد" [hideControls]="true">
  <p class="text-base font-semibold my-4">اطلاعات پایه</p>
  <div class="grid grid-cols-2 gap-6">
    <feature-control-builder [options]="baseForm.inputs.trafficNumber"></feature-control-builder>
    <feature-control-builder [options]="baseForm.inputs.arrivalConfirmerName"></feature-control-builder>
    <div class="flex flex-col gap-6 justify-between">
      <feature-control-builder [options]="baseForm.inputs.arrivalTime"></feature-control-builder>
      <feature-control-builder [options]="baseForm.inputs.arrivalDate"></feature-control-builder>
    </div>
    <feature-control-builder [options]="baseForm.inputs.arrivalNotes"></feature-control-builder>
  </div>
  <p class="text-base font-semibold my-4">اطلاعات توزین</p>
  <feature-form-builder [options]="weightForm"></feature-form-builder>
  <p class="text-base font-semibold my-4">اطلاعات شرکت باربری</p>
  <feature-form-builder [options]="companyForm"></feature-form-builder>

  <div class="flex items-center flex-row-reverse pt-6 gap-2">
    <ui-button (onClick)="onCheckout()" [disabled]="data.item.trafficStatus !== 'Arrival'">تایید خروج</ui-button>
    <ui-button (onClick)="onCancel()" theme="error" [disabled]="data.item.trafficStatus === 'Canceled'"
      >ابطال ورود</ui-button
    >
    <ui-button
      (onClick)="onAddDescription()"
      [disabled]="data.item.trafficStatus !== 'Arrival'"
      icon="plus"
      iconPosition="prefix"
      appearance="stroked"
      >ثبت توضیحات</ui-button
    >
  </div>
</feature-dialog-layout>
