<feature-dialog-layout
  i18n-title="Change Password@@base.feature.dialog.changePasswordTitle"
  title="Change Password"
  i18n-subtitle="Change Your Password .@@base.feature.dialog.changePasswordSubTitle"
  subtitle="Change Your Password."
  submitBtn="Change Password"
  i18n-submitBtn="Change Password@@base.feature.dialog.changePasswordSubmitButton"
  cancelBtn="Cancel"
  i18n-cancelBtn="Cancel@@base.feature.dialog.changePasswordCancelButton"
  [hideControls]="false"
  [form]="formBuilder.formGroup"
  (onSubmit)="onSubmit($event)"
>
  <feature-form-builder [options]="formBuilder" class="mt-5"></feature-form-builder>
</feature-dialog-layout>
