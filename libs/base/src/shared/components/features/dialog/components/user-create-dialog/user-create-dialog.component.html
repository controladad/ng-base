<feature-dialog-layout
  [title]="data.user ? 'ویرایش اطلاعات کاربر' : 'اضافه کردن کاربر جدید'"
  subtitle="مشخصات را وارد کنید و دکمه ذخیره را بزنید"
  [form]="form"
  (onSubmit)="onSubmit($event)"
>
  <div class="flex gap-6 mt-3">
    <div class="flex flex-col gap-2 w-full">
      <ui-field [control]="form.controls.firstName" label="نام"></ui-field>
      <ui-field [control]="form.controls.lastName" label="نام خانوادگی"></ui-field>
      <ui-field [control]="form.controls.nationalCode" label="کدملی" autoComplete="username"></ui-field>
      <ui-field [control]="form.controls.personnelID" label="شماره پرسنلی"></ui-field>
    </div>
    <feature-image-uploader
      style="width: 310px"
      class="pb-5 flex-none"
      [control]="form.controls.imagePath"
    ></feature-image-uploader>
  </div>
  <div class="grid grid-cols-2 gap-x-6 gap-y-2 mt-5">
    <ui-field [control]="form.controls.phoneNumber" label="شماره موبایل"></ui-field>
    <ui-field
      [control]="form.controls.branchList"
      label="شعبه"
      controlType="select"
      [multiple]="true"
      [items]="branches"
    ></ui-field>
    <ui-field
      [control]="form.controls.status"
      label="وضعیت"
      controlType="select"
      [searchable]="false"
      [clearable]="false"
      [items]="StatusValues"
    ></ui-field>
    <ui-field
      [control]="form.controls.roleIds"
      label="نقش"
      controlType="select"
      [multiple]="true"
      [items]="roles"
    ></ui-field>
    <ui-field
      [control]="form.controls.password"
      label="رمز عبور"
      inputType="password"
      autoComplete="new-password"
    ></ui-field>
    <ui-field
      [control]="form.controls.passwordConfirm"
      label="تکرار رمز عبور"
      inputType="password"
      autoComplete="new-password"
    ></ui-field>
  </div>
</feature-dialog-layout>
