<cac-button
  #SubmitButton
  class="yes-btn {{ submitClass ?? '' }}"
  [class.cursor-not-allowed]="insufficientPermission()"
  (onClick)="onSubmitClick($event)"
  [disabled]="disabled || insufficientPermission()"
  [matTooltip]="insufficientPermission() ? 'You do not have permission for this action.' : ''"
  >{{ submitText }}</cac-button
>
@if (!hideCancel && !!cancelText) {
  <cac-button
    [appearance]="'stroked'"
    class="no-btn {{ cancelClass ?? '' }}"
    [route]="cancelRoute"
    (onClick)="onCancelClick()"
    >{{ cancelText }}</cac-button
  >
}
<ng-content></ng-content>
