<div class="relative">
  <cac-license-plate
    class="block relative"
    [control]="control"
    [uiOptionsTriggerFor]="items ? Options : undefined"
    [filter]="true"
    [selector]="'input'"
    [label]="label"
    [mini]="mini"
    [hideError]="hideError"
  ></cac-license-plate>
  <cac-select-options
    #Options
    menuClass="-mt-5 license-plate-select-menu"
    [control]="control"
    [items]="items"
    [searchable]="true"
    [optional]="false"
  ></cac-select-options>
</div>
