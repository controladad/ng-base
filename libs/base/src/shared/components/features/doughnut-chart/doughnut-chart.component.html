<div class="flex h-full gap-4 max-h-inherit">
  <div #Legends class="w-1/2 flex flex-col justify-center overflow-auto"></div>
  <div class="flex flex-col w-1/2 relative h-full">
    <div class="my-auto">
      @if (chartOptions() && chartData()) {
        <canvas
          class="max-h-[15rem]"
          baseChart
          type="doughnut"
          [options]="chartOptions()"
          [data]="chartData()!"
        ></canvas>
      }
      <p class="flex-none w-full text-center pt-6 mb-4">مجموع: {{ total() | number }}</p>
    </div>
  </div>
</div>
