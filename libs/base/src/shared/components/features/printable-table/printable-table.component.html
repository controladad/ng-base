<div #Printer="alxPrint" alxPrint [hidden]="true">
  @let currentData = _currentData();
  <table class="feature-printable-table">
    <thead>
      <tr>
        @for (val of currentData?.header ?? []; track val) {
          <th #Headers>{{ val }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (row of currentData?.rows ?? []; track row) {
        <tr #Rows>
          @for (val of row; track val) {
            <td #Cols>
              {{ val }}
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
  <div class="mt-7 text-sm empty:hidden">
    @for (item of currentData?.extra ?? []; track item) {
      <p #Extras>{{ item.label }} : {{ item.value }}</p>
    }
  </div>
</div>
